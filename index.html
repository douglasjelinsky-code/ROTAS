<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#020f0d" />
  <title>SISTEMA DE ROTAS | EST√ÅVEL</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ========== RESET & CORE ========== */
    :root {
      --bg: #020f0d;
      --card: rgba(255, 255, 255, 0.04);
      --accent: #00ffc6;
      --text: #e8fff8;
      --text-dim: rgba(232, 255, 248, 0.5);
      --danger: #ff0058;
      --success: #2dff7a;
      --border: rgba(0, 255, 198, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: var(--bg);
      background-image: radial-gradient(circle at 50% 0%, rgba(0, 255, 198, 0.08) 0%, transparent 70%);
      min-height: 100vh;
      line-height: 1.4;
      overflow-x: hidden; /* Impede scroll horizontal */
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* ========== HEADER ========== */
    header {
      background: rgba(2, 15, 13, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand h1 {
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      letter-spacing: 1px;
      color: #fff;
    }

    /* ========== DASHBOARD ========== */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 colunas no mobile */
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      .dashboard { grid-template-columns: repeat(4, 1fr); }
    }

    .stat-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.75rem;
      text-align: center;
    }

    .stat-val { display: block; font-family: 'Space Mono', monospace; font-size: 1.2rem; font-weight: 700; color: var(--accent); }
    .stat-lab { font-size: 0.55rem; text-transform: uppercase; color: var(--text-dim); }

    /* ========== CONTROLS ========== */
    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .search-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.6rem 0.8rem;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }

    .btn-add-main {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      padding: 0 1rem;
      font-weight: 800;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* ========== CONTENT ========== */
    .city-group { margin-bottom: 1.5rem; }
    .city-title {
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .city-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    /* VISUALIZA√á√ÉO CONDICIONAL */
    .desktop-only { display: none; }
    .mobile-only { display: block; }

    @media (min-width: 768px) {
      .desktop-only { display: block; }
      .mobile-only { display: none; }
    }

    /* ESTILO DESKTOP (TABELA) */
    .route-card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .route-header {
      padding: 0.6rem 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      color: var(--accent);
    }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 0.6rem 1rem; font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; }
    td { padding: 0.6rem 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.03); font-size: 0.8rem; }

    /* ESTILO MOBILE (CARDS EST√ÅVEIS) */
    .m-posto-card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      position: relative;
    }
    .m-posto-card.visited { border-color: var(--success); }
    .m-posto-card.visited::after {
      content: '‚úì';
      position: absolute;
      top: 10px;
      right: 10px;
      color: var(--success);
      font-weight: 800;
    }
    .m-title { font-weight: 700; color: #fff; font-size: 1rem; margin-bottom: 0.25rem; display: block; }
    .m-route { font-family: 'Space Mono', monospace; font-size: 0.6rem; color: var(--accent); margin-bottom: 0.75rem; display: block; }
    .m-info-row { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 0.25rem; display: flex; align-items: center; gap: 5px; }
    .m-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 1rem; }
    .m-btn {
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.7rem;
      text-align: center;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      border: none;
      cursor: pointer;
    }
    .m-btn-maps { background: var(--accent); color: var(--bg); }
    .m-btn-check { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); }
    .m-btn-check.active { background: var(--success); color: var(--bg); border: none; }

    /* ========== MODAL ========== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 2000;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(5px);
      padding: 1rem;
      overflow-y: auto;
    }
    .modal-content {
      background: #0a1a18;
      border: 1px solid var(--border);
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      margin: 2rem auto;
      padding: 1.5rem;
    }
    .form-group { margin-bottom: 0.75rem; }
    .form-group label { display: block; font-size: 0.6rem; color: var(--text-dim); margin-bottom: 3px; text-transform: uppercase; }
    .form-group input, .form-group select { 
      width: 100%; 
      background: rgba(255,255,255,0.05); 
      border: 1px solid var(--border); 
      border-radius: 6px; 
      padding: 0.6rem; 
      color: #fff; 
      font-size: 0.9rem;
    }
    .modal-footer { display: flex; gap: 8px; margin-top: 1.5rem; }
    .modal-footer button { flex: 1; padding: 0.75rem; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="brand"><h1>üõ°Ô∏è ROTAS <span style="color: var(--accent)">SUP</span></h1></div>
      <div style="display: flex; gap: 8px;">
        <button class="btn-add-main" onclick="openModal('instModal')">+</button>
        <button onclick="openModal('configModal')" style="background:none; border:none; font-size:1.2rem; cursor:pointer">‚öôÔ∏è</button>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- DASHBOARD -->
    <div class="dashboard">
      <div class="stat-box"><span class="stat-val" id="s-total">0</span><span class="stat-lab">Postos</span></div>
      <div class="stat-box"><span class="stat-val" id="s-vistos" style="color: var(--success)">0</span><span class="stat-lab">Vistos</span></div>
      <div class="stat-box"><span class="stat-val" id="s-falta" style="color: var(--danger)">0</span><span class="stat-lab">Faltam</span></div>
      <div class="stat-box"><span class="stat-val" id="s-perc">0%</span><span class="stat-lab">Progresso</span></div>
    </div>

    <!-- BUSCA -->
    <div class="controls">
      <input type="text" class="search-box" id="searchInput" placeholder="Buscar posto, rota ou vigilante..." onkeyup="render()">
    </div>

    <!-- CONTE√öDO -->
    <div id="mainContent"></div>
  </div>

  <!-- MODAL POSTO -->
  <div id="instModal" class="modal"><div class="modal-content">
    <h2 style="margin-bottom:1rem; font-family:'Space Mono'; font-size:1rem; color:var(--accent)">GERENCIAR POSTO</h2>
    <div class="form-group"><label>Cidade</label><select id="iCity" onchange="updR()"></select></div>
    <div class="form-group"><label>Rota</label><select id="iRoute"></select></div>
    <div class="form-group"><label>Nome do Posto</label><input type="text" id="iName"></div>
    <div class="form-group"><label>Link Maps</label><input type="text" id="iLink"></div>
    <div class="form-group"><label>Vigilante</label><input type="text" id="iVig"></div>
    <div class="form-group"><label>Matr√≠cula</label><input type="text" id="iMat"></div>
    <div class="form-group"><label>Telefone</label><input type="text" id="iTel"></div>
    <div class="modal-footer">
      <button style="background:rgba(255,255,255,0.05); color:#fff" onclick="closeModal('instModal')">CANCELAR</button>
      <button style="background:var(--accent); color:var(--bg)" onclick="saveInst()">SALVAR</button>
    </div>
  </div></div>

  <!-- MODAL CONFIG (CIDADES/ROTAS) -->
  <div id="configModal" class="modal"><div class="modal-content">
    <h2 style="margin-bottom:1rem; font-family:'Space Mono'; font-size:1rem; color:var(--accent)">CONFIGURA√á√ïES</h2>
    <div style="border-bottom:1px solid var(--border); padding-bottom:1rem; margin-bottom:1rem">
      <label style="font-size:0.6rem; color:var(--text-dim); display:block; margin-bottom:5px">NOVA CIDADE</label>
      <div style="display:flex; gap:5px">
        <input type="text" id="nCity" style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:#fff; padding:5px; border-radius:5px">
        <button onclick="saveCity()" style="background:var(--accent); border:none; padding:5px 10px; border-radius:5px; font-weight:700">ADD</button>
      </div>
    </div>
    <div>
      <label style="font-size:0.6rem; color:var(--text-dim); display:block; margin-bottom:5px">NOVA ROTA</label>
      <select id="rCity" style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:#fff; padding:5px; border-radius:5px; margin-bottom:5px"></select>
      <div style="display:flex; gap:5px">
        <input type="text" id="nRoute" style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:#fff; padding:5px; border-radius:5px">
        <button onclick="saveRoute()" style="background:var(--accent); border:none; padding:5px 10px; border-radius:5px; font-weight:700">ADD</button>
      </div>
    </div>
    <button style="width:100%; margin-top:1.5rem; padding:0.75rem; background:rgba(255,255,255,0.05); color:#fff; border:none; border-radius:8px" onclick="closeModal('configModal')">FECHAR</button>
  </div></div>

  <script>
    let data = {
        "JARAGU√Å DO SUL": {
            "ROTA 01": [
                { name: "CMEI Robson da Silva Breis", link: "https://maps.app.goo.gl/NoP9qS0tU6vW2yB5d", visited: false, matricula: "12345", vigilante: "Douglas Jelinsky", telefone: "(47) 99999-9999" }
            ]
        }
    };

    let editRef = null;

    function init() {
        const saved = localStorage.getItem('routesDataFinal');
        if (saved) data = JSON.parse(saved);
        render();
    }

    function save() {
        localStorage.setItem('routesDataFinal', JSON.stringify(data));
        render();
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('mainContent');
        container.innerHTML = '';
        
        let total = 0, vistos = 0;

        for (const city in data) {
            let cityHasMatch = false;
            const cityDiv = document.createElement('div');
            cityDiv.className = 'city-group';
            cityDiv.innerHTML = `<div class="city-title">üèôÔ∏è ${city}</div>`;
            
            for (const route in data[city]) {
                const insts = data[city][route].filter(i => 
                    i.name.toLowerCase().includes(query) || 
                    route.toLowerCase().includes(query) || 
                    (i.vigilante && i.vigilante.toLowerCase().includes(query)) ||
                    (i.matricula && i.matricula.toLowerCase().includes(query))
                );

                if (insts.length > 0) {
                    cityHasMatch = true;
                    
                    // DESKTOP VIEW
                    const dCard = document.createElement('div');
                    dCard.className = 'route-card desktop-only';
                    dCard.innerHTML = `
                        <div class="route-header">üìç ${route}</div>
                        <table>
                            <thead><tr><th width="30"></th><th>Posto</th><th>Vigilante</th><th width="50"></th></tr></thead>
                            <tbody>${insts.map(i => {
                                total++; if(i.visited) vistos++;
                                const realIdx = data[city][route].indexOf(i);
                                return `<tr>
                                    <td><input type="checkbox" ${i.visited?'checked':''} onchange="toggle('${city}','${route}',${realIdx})"></td>
                                    <td><strong>${i.name}</strong><br><a href="${i.link}" target="_blank" style="color:var(--accent); font-size:0.6rem">MAPS</a></td>
                                    <td>${i.vigilante||'---'}<br><small style="color:var(--text-dim)">MAT: ${i.matricula||'---'}</small></td>
                                    <td><button onclick="edit('${city}','${route}',${realIdx})" style="background:none; border:none; cursor:pointer">‚úèÔ∏è</button></td>
                                </tr>`;
                            }).join('')}</tbody>
                        </table>
                    `;
                    cityDiv.appendChild(dCard);

                    // MOBILE VIEW
                    insts.forEach(i => {
                        const realIdx = data[city][route].indexOf(i);
                        if(window.innerWidth < 768) { total++; if(i.visited) vistos++; } // Contagem correta no mobile
                        const mCard = document.createElement('div');
                        mCard.className = `m-posto-card mobile-only ${i.visited?'visited':''}`;
                        mCard.innerHTML = `
                            <span class="m-title">${i.name}</span>
                            <span class="m-route">üìç ${route}</span>
                            <div class="m-info-row">üë§ ${i.vigilante||'---'}</div>
                            <div class="m-info-row">üìû ${i.telefone||'---'}</div>
                            <div class="m-actions">
                                <a href="${i.link}" target="_blank" class="m-btn m-btn-maps">MAPS</a>
                                <button class="m-btn m-btn-check ${i.visited?'active':''}" onclick="toggle('${city}','${route}',${realIdx})">
                                    ${i.visited?'CONCLU√çDO':'VISITAR'}
                                </button>
                            </div>
                            <button onclick="edit('${city}','${route}',${realIdx})" style="position:absolute; bottom:10px; right:10px; background:none; border:none; font-size:0.8rem">‚úèÔ∏è</button>
                        `;
                        cityDiv.appendChild(mCard);
                    });
                }
            }
            if (cityHasMatch) container.appendChild(cityDiv);
        }

        // Se estiver no desktop, a contagem j√° foi feita. Se no mobile, ajustamos.
        if(window.innerWidth >= 768) {
            document.getElementById('s-total').textContent = total;
            document.getElementById('s-vistos').textContent = vistos;
            document.getElementById('s-falta').textContent = total - vistos;
            document.getElementById('s-perc').textContent = total > 0 ? Math.round((vistos/total)*100) + '%' : '0%';
        } else {
            // Recalcula para mobile para evitar duplicidade na contagem do loop
            let mt=0, mv=0;
            for(let c in data) for(let r in data[c]) data[c][r].forEach(i => { mt++; if(i.visited) mv++; });
            document.getElementById('s-total').textContent = mt;
            document.getElementById('s-vistos').textContent = mv;
            document.getElementById('s-falta').textContent = mt - mv;
            document.getElementById('s-perc').textContent = mt > 0 ? Math.round((mv/mt)*100) + '%' : '0%';
        }
    }

    // L√ìGICA
    function openModal(id) {
        document.getElementById(id).style.display = 'block';
        if(id === 'instModal' || id === 'configModal') {
            const opts = Object.keys(data).map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById(id === 'instModal' ? 'iCity' : 'rCity').innerHTML = opts;
            if(id === 'instModal') updR();
        }
    }
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
        editRef = null;
        if(id === 'instModal') ['iName','iLink','iVig','iMat','iTel'].forEach(k => document.getElementById(k).value = '');
    }
    function updR() {
        const c = document.getElementById('iCity').value;
        document.getElementById('iRoute').innerHTML = Object.keys(data[c]).map(r => `<option value="${r}">${r}</option>`).join('');
    }
    function saveCity() {
        const n = document.getElementById('nCity').value.toUpperCase().trim();
        if(n && !data[n]) { data[n] = {}; save(); document.getElementById('nCity').value=''; }
    }
    function saveRoute() {
        const c = document.getElementById('rCity').value, n = document.getElementById('nRoute').value.toUpperCase().trim();
        if(c && n && !data[c][n]) { data[c][n] = []; save(); document.getElementById('nRoute').value=''; }
    }
    function saveInst() {
        const c = document.getElementById('iCity').value, r = document.getElementById('iRoute').value;
        const inst = {
            name: document.getElementById('iName').value,
            link: document.getElementById('iLink').value,
            vigilante: document.getElementById('iVig').value,
            matricula: document.getElementById('iMat').value,
            telefone: document.getElementById('iTel').value,
            visited: editRef ? data[editRef.c][editRef.r][editRef.idx].visited : false
        };
        if(editRef) data[editRef.c][editRef.r].splice(editRef.idx, 1);
        if(!data[c][r]) data[c][r] = [];
        data[c][r].push(inst);
        save(); closeModal('instModal');
    }
    function toggle(c, r, idx) { data[c][r][idx].visited = !data[c][r][idx].visited; save(); }
    function edit(c, r, idx) {
        const i = data[c][r][idx]; editRef = {c, r, idx};
        openModal('instModal');
        document.getElementById('iCity').value = c; updR();
        document.getElementById('iRoute').value = r;
        document.getElementById('iName').value = i.name;
        document.getElementById('iLink').value = i.link;
        document.getElementById('iVig').value = i.vigilante;
        document.getElementById('iMat').value = i.matricula;
        document.getElementById('iTel').value = i.telefone;
    }

    window.addEventListener('resize', render);
    init();
  </script>
</body>
</html>
